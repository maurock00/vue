<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example two way binding</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="name">
        <p> {{ name }} </p>
        <button v-on:click="alertMe"> Show Name </button>
    </div>
<script> 
    new Vue({
        el: '#app',
        data: {
            name: ''
        },
        methods: { 
            alertMe: function(){
                alert(this.name);
            }
        }
    });
</script>
</body>
</html>
