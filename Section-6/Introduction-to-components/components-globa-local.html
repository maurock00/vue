<script src="vue.js"></script>

<div id="app">
    <my-cmp></my-cmp>
    <hr>
    <my-cmp></my-cmp>
</div>

<hr><hr>

<div id="app2">
    <my-cmp></my-cmp>
    <hr>
    <my-cmp></my-cmp>
</div>


<script>


//new Vue.component( { } ) is used to define a component globally 

//This is used for local definition en vue INstances, 
var cmp = { 
    data: function() {
        return { status: 'Crtitical' }
    },
    template: '<p> Server Status: {{ status }}  \
               <button @click="changeStatus"> Change </button> </p>',
    methods: { 
        changeStatus: function() {
            this.status = 'Normal';
        }
    }
};

new Vue({
    el: '#app',
    components: { 
        'my-cmp': cmp
    }
})

new Vue({
    el: '#app2'
})

</script>
